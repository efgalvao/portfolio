{% extends "base.html" %}
{% load static %}

{% block page_content %}
<style>
        body {
            background-color: #1843de;
            color: white
        }
</style>
<main role="main" class="container" >
    <div class="starter-template">
        <h1>{{ project.title }}</h1>
    <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <h5>Links:</h5>
<p>
        <img src="{% static 'img/github.svg' %}" alt="" width="32" height="32" title="Github" ><a href="{{ project.github }}" style="color: black"> {{ project.github }}</a>
</p>
        <p>
        <img src="{% static 'img/heroku.png' %}" alt="" width="32" height="32" title="Heroku"> <a href="{{ project.heroku }}" style="color: black"> {{ project.heroku }}</a>
</p>
    </div>

{% endblock %}
