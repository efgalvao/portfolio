{% extends "base.html" %}
{% load static %}
{% block page_content %}
<style>
        body {
            background-color: #1843de;
            color: white
        }
        card-body {
            padding: 1px 1px;
}
</style>
<body>
<h1>Projects</h1>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2" style="width:300px">
            <img class="card-img-top" src="{{ project.image.url }}" alt="{{ project.title }}" >
            <div class="card-body">
                <h5 class="card-title text-dark">{{ project.title }}</h5>
                <p class="card-text text-dark">{{ project.brief }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
{% endblock %}
